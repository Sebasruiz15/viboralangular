<form [formGroup]="formUserInfo">
  <div class="relative w-72">
    <label>
      <input type="text"
             formControlName="document"
      >
    </label>

  <select
    class="w-full appearance-none rounded-lg border border-slate-300 bg-white py-3 px-4 pr-10 text-sm text-slate-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 transition-all cursor-pointer"
    formControlName="serviceSelected"
  >
    <option value="" disabled selected>Selecciona una opci√≥n</option>
    @for (option of options; track option.value) {
      <option value="{{ option.value }}">{{ option.name }}</option>
    }
  </select>

  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
    <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </div>
</div>
  <button (click)="getInfo()">
    Consultar
  </button>

</form>

<app-table
  [user]="user()"
/>
<router-outlet/>
